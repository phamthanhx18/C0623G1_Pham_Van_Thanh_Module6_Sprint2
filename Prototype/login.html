<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://fonts.cdnfonts.com/css/helvetica-neue-55" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/montserrat" rel="stylesheet">
</head>
<style>
    .btn-primary {
        background: #A82216;
        border: 1px solid #A82216;
        border-radius: 0;
    }

    .modal-content {
        border: 0;
        border-radius: 0;
    }
</style>
<body>

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalLogin">
    Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="modalLogin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header modal-login">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <section id="login">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 d-flex align-items-center justify-content-center">
                            <div class="content w-75">
                                <h2>Xin chào,</h2>
                                <form action="ThanhPV_InformationUser.html">
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Tên đăng nhập</label>
                                        <input type="text" class="form-control" id="username" placeholder="user123">
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Mật khẩu</label>
                                        <input type="password" class="form-control" id="password" placeholder="*******">
                                    </div>
                                    <div class="mb-3 form-check d-flex justify-content-between">
                                        <div>
                                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                            <p class="recover-pass" >Lưu thông tin</p>
                                        </div>
                                        <div>
                                            <p class="recover-pass">Bạn quên mật khẩu?</p>
                                        </div>
                                    </div>
                                    <div>
                                        <button type="submit" class="btn btn-primary">Đăng nhập</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-lg-6 mb-5 img-login">
                            <img src="/images/img-login.jpg" width="100%" height="500px">
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</body>
</html>
