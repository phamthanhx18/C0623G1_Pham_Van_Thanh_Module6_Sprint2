<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ - Shop Giày Online</title>
    <link rel="stylesheet" href="/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    body {
        padding-top: 20px;
    }

    .product-detail-page {
        margin-bottom: 20px;
    }

    .product-detail-page h1 {
        margin-bottom: 20px;
    }

    .price {
        font-size: 24px;
        color: green;
        margin-bottom: 20px;
    }

    .product-description {
        margin-bottom: 20px;
    }

    .add-to-cart {
        margin-bottom: 20px;
    }
</style>
<body>
<div class="container product-detail-page">
    <div class="row">
        <div class="col-md-6">
            <img src="/images/DuvisoT35698.jpg" class="img-fluid" alt="Giày Da">

        </div>
        <div class="col-md-6">
            <h1>Tên Sản Phẩm Giày Da</h1>
            <p class="price">$100.00</p>
            <p class="product-description">Mô tả ngắn về sản phẩm...</p>
            <div class="sizes">
                <!-- Các lựa chọn kích thước -->
            </div>
            <button class="btn btn-primary add-to-cart">Thêm vào giỏ</button>
            <!-- Thêm các thông tin khác như chính sách đổi trả, vận chuyển -->
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h3>Đánh Giá Sản Phẩm</h3>
            <!-- Thêm phần đánh giá sản phẩm -->
        </div>
    </div>
</div>
<script src="/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
